<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        let arr1 = [3, 5, 1, 8, -3, 7, 8];
        let arr2 = [7, 12, 6, 9, 20, 56, 89];
        let arr3 = [];
        let arr4 = [0, 0, 0, 0, 0, 0];
        let min = getMinNumberInArray(arr1);
        alert(min);
        function getMinNumberInArray(array) {
            let min = array[0];
            for (let i = 0; i < array.length; i++) {
                if (array.length == 0)
                    return -1;
                let min = array[0];

                for (let i = 1; i < array.length; i++) {
                    if (array[i] < min) {
                        min = array[i];
                    }
                }
                return min;
            }
        }
    </script>
</body>
