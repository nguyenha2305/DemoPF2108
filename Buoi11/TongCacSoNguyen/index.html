<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số nguyên đầu tiên:"));
        let b = parseInt(prompt("Nhập số nguyên cuối cùng:"));
        let sum = 0;
        if (a>b){
            let temp = a;
            a=b;
            b=temp;
        }
        for (let i = a; i<=b;i++){
            sum += i;
        }
        alert(sum);
    </script>

</body>
</html>
