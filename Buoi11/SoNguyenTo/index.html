<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <script>
        let n = parseInt(prompt("Nhap vao so nguyen duong n: "));
        let status = 1;
        let num=3;
        if (n >= 2)
        {
            document.write(n+" Số nguyên tố đầu tiên là:<br>");
            document.write("2");

        }
        for ( i = 2 ; i <=n ;  )
        {
            for ( j = 2 ; j <= Math.sqrt(num) ; j++ )
            {
                if ( num%j == 0 )
                {
                    status = 0;
                    break;
                }
            }
            if ( status != 0 )
            {
                document.write("<br>")
                document.write(num);
                
                i++;
            }
            status = 1;
            num++;
        }
    </script>
    
</body>
</html>
