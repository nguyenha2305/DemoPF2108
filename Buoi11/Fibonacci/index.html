<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>

<body>

    <script>

        let n = parseInt(prompt("Nhap vao so nguyen duong n: "));
        let numberFirst = numberSecond = 1;
        let fiboString = numberFirst + " " + numberSecond + " ";
        let count = 2;

      

        while (count < n) {

            nextNumber = numberFirst + numberSecond;
            numberFirst = numberSecond;
            numberSecond = nextNumber;
            fiboString += nextNumber + " ";
            count++;
        }
        document.write(fiboString);

    </script>
</body>

</html>
