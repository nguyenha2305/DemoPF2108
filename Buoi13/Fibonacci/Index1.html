<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>

<body>
    <script>
        let numberFirst = numberSecond = 1;
        let fiboString = numberFirst + "," + numberSecond + "";


        while (true) {

            nextNumber = numberFirst + numberSecond;
            numberFirst = numberSecond;
            numberSecond = nextNumber;
            fiboString += "," + nextNumber;
            if(nextNumber%5==0)
            {
                document.write("Số fibonacci đầu tiên chia hết cho 5 là:"+nextNumber);
                break;
            }
           
        }


    </script>
</body>

</html>
