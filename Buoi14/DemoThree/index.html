<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemoThree</title>
</head>
<body>
    <script>
        let arrayNumber=[-2,9,1,3,25,7,4,29,23];
        let max=arrayNumber[0];
        let index=0;
        for(i=1;i<arrayNumber.length;i++)
        {
            if(arrayNumber[i]>max)
            {
                max=arrayNumber[i];
                index=i;
            }

        }
        alert("Max is "+ max+" at position "+index);
    </script>
</body>
</html>
